<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="styles.css" rel="stylesheet" type="text/css">
    <meta>
</head>
<body>

<div class='container'>
    <!--Header Section-->
    <header>
        <nav class="top">
            Greg's List
            <a href="#">Link 1</a>
            <a href="#">Link 2</a>
        </nav>
    </header>

    <!--Search Box-->
    <section class="search-section">
        <form action="#">
            <label for="search">Search Jobs</label>
            <input type="text" id="search" placeholder="Developer, designer, internship..."/>
            <button type="submit" class="search-button">
                <img src="images/magnifying-glass.png" class="magnifying-glass-icon">
            </button>
        </form>
    </section>

    <!--Pagination of results-->
    <section>
        <div class="pagination">
            <a class="pages-button">&lt; prev</a>
            <span class="pages-display">1 to 100 of 179</span>
            <a class="pages-button">next &gt;</a>
        </div>
    </section>

    <!--Search Results-->
    <section>
        <div class="results">
            <ul class="results">
                <li class="result">
                    <span class="result-date">June 22</span>
                    <a href="#" class="result-title">Technical Project Manager</a>
                    <span class="location">Midtown East</span>
                </li>
                <li class="result">
                    <span class="result-date">June 21</span>
                    <a href="#" class="result-title">Frontend Developer</a>
                    <span class="location">SoHo</span>
                </li>
                <li class="result">
                    <span class="result-date">June 20</span>
                    <a href="#" class="result-title">Senior Python Developer / Cofounder</a>
                    <span class="location">Flatiron</span>
                </li>
            </ul>
        </div>
    </section>

</div>

</body>
</html>
